<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    
    document.body.addEventListener('click', function(event) {
        if (event.target.matches('.btn-primary')) {
            document.getElementById('answer').value = ''; 
            const myModal = new bootstrap.Modal(document.getElementById('answerModal'), {
                keyboard: false
            });
            myModal.show();
        }
    });

    document.getElementById('answerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const answer = document.getElementById('answer').value.trim();
        if (!answer) {
            alert('You must write an answer before submitting.');
            return;
        }
        alert('Answer submitted successfully.');

        setTimeout(() => {
            const myModalEl = document.getElementById('answerModal');
            const modalInstance = bootstrap.Modal.getInstance(myModalEl);
            if (modalInstance) {
                modalInstance.hide();
            }
        }, 100); 
    });

    document.getElementById('answerModal').addEventListener('hidden.bs.modal', function() {
        console.log("Modal completely closed");
        if (document.body.classList.contains('modal-open')) {
            document.body.classList.remove('modal-open');
        }
        const modalBackdrop = document.querySelector('.modal-backdrop');
        if (modalBackdrop) {
            modalBackdrop.remove();
        }
        if (document.body.style.paddingRight !== "") {
            document.body.style.paddingRight = "";
        }
    });
});

document.getElementById('logout-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the link from being followed
    var result = confirm('Are you sure you want to logout?'); // Show the confirm dialog
    if (result) {
        // If the user clicked "OK", redirect to the homepage
        window.location.href = 'homepage.html'; // Replace 'homepage.html' with the URL of your homepage
    }
});

</script>
