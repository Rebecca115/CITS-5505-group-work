<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Top Users</h1>
    <div id="user-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$.ajax({
  url: "/user/get_top_users",
  type: "GET",
  success: function(response) {
    const users = response.users;
    const userList = $("#user-list");

    users.forEach(function(user, index) {
      const userCard = $("<div class='col'>");
      const cardBody = $("<div class='card h-100'>");
      const cardHeader = $("<div class='card-header'>").text(`#${index + 1} ${user.nickname}`);
      const cardContent = $("<div class='card-body'>");
      const userAvatar = $("<img class='img-fluid rounded-circle mb-3' src='/static/uploads/" + user.avatar + "' alt='User Avatar'>");
      const userDetails = $("<ul class='list-unstyled mb-0'>");
      userDetails.append($("<li>").text(`Gender: ${user.gender}`));
      userDetails.append($("<li>").text(`Answer Count: ${user.answer_count}`));

      cardContent.append(userAvatar, userDetails);
      cardBody.append(cardHeader, cardContent);
      userCard.append(cardBody);
      userList.append(userCard);
    });
  },
  error: function(xhr, status, error) {
    console.error("Error:", error);
  }
});
</script>

</body>
</html>
