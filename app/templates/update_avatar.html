{% extends "base_profile.html" %}

{% block title %}Update Avatar - Study Perth Assistant{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update-avatar.css') }}" type="text/css">
{% endblock %}

{% block content %}
<main id="main" class="mt-5 pt-3">
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Update Avatar</h2>
                    <form method="POST" action="{{ url_for('user.update_avatar', id=user.id) }}" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <div class="mb-3 text-center">
                            <img src="{{ url_for('static', filename='uploads/' ~ user.avatar) }}" alt="User Avatar" class="rounded-circle img-thumbnail" width="150">
                        </div>
                        <div class="mb-3 row">
                            <label for="avatar" class="col-sm-3 col-form-label">Upload new avatar</label>
                            <div class="col-sm-9">
                                {{ form.avatar(class="form-control") }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9 offset-sm-3">
                                {{ form.submit(class="btn btn-primary") }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
