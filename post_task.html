<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('upload').addEventListener('change', function(event) {
        const files = event.target.files;
        if (files.length > 4) {
            alert('You can only upload up to 4 photos.');
            return;
        }
        
        // Add this condition to check if at least one photo is uploaded
        if (files.length < 1) {
            alert('You must upload at least one photo.');
            return;
        }

        const displayContainer = document.getElementById('file-display');
        displayContainer.innerHTML = ''; 

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px'; 
                img.style.margin = '10px'; 
                displayContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });

    document.getElementById('saveButton').addEventListener('click', function() {
    alert('Your changes have been saved.');
    });

    document.getElementById('submitButton').addEventListener('click', function() {
    const files = document.getElementById('upload').files;


    const taskTitle = document.getElementById('task_title').value;
    if (!taskTitle || taskTitle.trim().split(' ').length < 2) {
        alert('Task title must be 2 words or more.');
        return;
    }

    const location = document.getElementById('location').value;
    if (!location) {
        alert('You must enter a location before submitting.');
        return;
    }

    const taskDetails = document.getElementById('task_details').value;
    if (!taskDetails || taskDetails.trim().split(' ').length < 10) {
        alert('You must enter at least 10 words in task details before submitting.');
        return;
    }

    const dateInput = document.getElementById('dateInput');
    const onDate = document.getElementById('onDate');
    const beforeDate = document.getElementById('beforeDate');
    const flexible = document.getElementById('flexible');
    if (!onDate.classList.contains('active') && !beforeDate.classList.contains('active') && !flexible.classList.contains('active')) {
        alert('You must select a date option before submitting.');
        return;
    }

    if ((onDate.classList.contains('active') || beforeDate.classList.contains('active')) && !dateInput.value) {
        alert('You must select a date before submitting.');
        return;
    }

    if (confirm('Are you sure you want to submit this task?')) {
        alert('Task submitted successfully.'); 
        // Clear the form
        document.getElementById('task_title').value = '';
        document.getElementById('location').value = '';
        document.getElementById('task_details').value = '';
        document.getElementById('dateInput').value = '';
        document.getElementById('upload').value = '';
        document.getElementById('file-display').innerHTML = '';
        document.getElementById('onDate').classList.remove('active');
        document.getElementById('beforeDate').classList.remove('active');
        document.getElementById('flexible').classList.remove('active');
    } else {
        alert('Submission cancelled.'); 
    }
});


    document.getElementById('onDate').addEventListener('click', function() {
        document.getElementById('dateInput').style.display = 'block'; // Show date input
        document.getElementById('dateInput').setAttribute("min", new Date().toISOString().split('T')[0]); // Set minimum date to today
        this.classList.add('active'); // Highlight button
        document.getElementById('beforeDate').classList.remove('active');
        document.getElementById('flexible').classList.remove('active');
    });

    document.getElementById('beforeDate').addEventListener('click', function() {
        document.getElementById('dateInput').style.display = 'block'; // Show date input
        document.getElementById('dateInput').setAttribute("min", new Date().toISOString().split('T')[0]); // Set minimum date to today
        this.classList.add('active'); // Highlight button
        document.getElementById('onDate').classList.remove('active');
        document.getElementById('flexible').classList.remove('active');
    });

    document.getElementById('flexible').addEventListener('click', function() {
        document.getElementById('dateInput').style.display = 'none'; // Hide date input
        this.classList.add('active'); // Highlight button
        document.getElementById('onDate').classList.remove('active');
        document.getElementById('beforeDate').classList.remove('active');
    });

    document.getElementById('logout-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the link from being followed
    var result = confirm('Are you sure you want to logout?'); // Show the confirm dialog
    if (result) {
        // If the user clicked "OK", redirect to the homepage
        window.location.href = 'homepage.html'; // Replace 'homepage.html' with the URL of your homepage
    }
});
