<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="title text-center mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form class="login-form" method="POST" action="{{ url_for('user.login') }}">
                        {{ form.csrf_token }}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div>Don't have an account?<a href="{{ url_for('user.register') }}">Register</a></div>
                    <div>Forgot your password? <a href="{{ url_for('user.forgot_password') }}">Forgot password?</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
