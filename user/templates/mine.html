<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>{{ user.username }}'s Profile</h1>
    <a href="/" class="btn btn-light">Home</a>

    {% if current_user.is_authenticated %}

        <a href="/user/logout" class="btn btn-danger">Logout</a>

    {% endif %}


    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}" alt="Avatar" class="rounded-circle img-fluid mb-3 shadow-sm">        </div>
        <div class="col-md-8">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Username: {{ user.username }}</li>
                <li class="list-group-item">Nickname: {{ user.nickname }}</li>
                <li class="list-group-item">Gender: {{ user.gender }}</li>
                <li class="list-group-item">Created at: {{ user.created_at }}</li>
            </ul>
        </div>

        <div id="questions-section" class="col-md-8">

        </div>

        {% if current_user.is_authenticated %}

            <div class="row">
                <div class="col">
                    <h2>Change Password</h2>
                    <form id="passwordForm" method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                    <div id="successMessage" class="alert alert-success d-none m-3" role="alert"></div>
                    <div id="errorMessage" class="alert alert-danger d-none m-3" role="alert"></div>

                </div>
            </div>
        {% endif %}


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {

        $.ajax({
            url: '{{ url_for('user.my_questions', id=user.id) }}',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                let questionsHtml = '';
            data.forEach(function(question) {
                questionsHtml +=
                '<div class="question">' +
                '<h2><a href="/detail/' + question.id + '">' + question.title + '</a></h2>' +
                '<p>' + question.description + '</p>' +
                '</div>';
            });
                $('#questions-section').html(questionsHtml);
            },
            error: function (error) {
                console.log("Error: ", error);
            }
        });


        $('#passwordForm').on('submit', function (e) {
            e.preventDefault();
            var current_password = $('#current_password').val();
            var new_password = $('#new_password').val();



            $.ajax({
                url: '/user/change_password',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    current_password: current_password,
                    new_password: new_password
                }),
                success: function (response) {
                    $('#successMessage').text('Password changed successfully').removeClass('d-none');
                    $('#errorMessage').addClass('d-none'); // Hide error message
                    // Optionally, clear the input fields
                    $('#current_password, #new_password').val('');
                },
                error: function (xhr) {
                    $('#errorMessage').text('Error changing password: ' + xhr.responseJSON.error).removeClass('d-none');
                    $('#successMessage').addClass('d-none'); // Hide success message
                }
            });
        });
    });
</script>
</body>
</html>
