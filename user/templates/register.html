<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>creat account page</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
  <img src="Picture 1.png" alt="left_decoration">
  <div id="cloud"></div>

  
    <div id="central_from" class="col-md-6 offset-md-3" >
        <div id="login">
            <h1>Create  <br> New Account </h1>
            <a href="loginpage.html">Already Registered? Login </a> <br> <br> 
            <form id="signup" class="login-form box-wrap" method="POST" enctype="multipart/form-data"
                  action="{{ url_for('user.register') }}">
                  {{ form.csrf_token }}
                  <div class="form-group">
                    <label for="id-user-avatar">Avatar</label>
                    {{ form.avatar }}
                    {% if form.avatar.errors %}
                        {{ form.avatar.errors[0] }}
                    {% endif %}
                </div>
              <div >
                <label>Please enter your Username</label> <br>
                {{ form.username }}
                {{ form.username.errors }}

                <br>
                <label>Please enter your Emial</label> <br>
                {{ form.email }}               
                <br>
                <label> Please enter Password </label> <br>
                {{ form.password }}
                <label> Please confirm Password </label> <br>
                {{ form.confirm_password }}
                <br> <br> 
                <button type="submit" id="signupbutton" class="btn btn-block">
                Sign up
                </button>
              </div>
            </form>
          </div>

    </div>

    <img src="Picture 2.png" alt="right_decoration" style="float: right;">


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
    <!-- partial -->
      <script  src="script.js"></script>
    
    </body>
</html>
