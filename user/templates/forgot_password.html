<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="/static/style_1.css">
</head>
<body>
  <img src="/static/Picture1.png" alt="left_decoration">
  <div id="cloud"></div>

  <div class="container">
    <div id="central_from" class="col-md-6 offset-md-3">
        <div id="forget">
            <h1>Forgot Password</h1>
            <form id="forget" method="POST" action="{{ url_for('user.forgot_password') }}">

              <div>
                <label>Please enter Email</label> <br>
                {{ form.email(class="form-control") }}
                                {% if form.email.errors %}
                  <div class="text-danger">
                    {% for error in form.email.errors %}
                      {{ error }}
                    {% endfor %}
                  </div>
                {% endif %}
            
              <br> <br> 
                <button type="submit" id="sendbutton" class="btn btn-primary">
                  SEND
                </button>
              </div>
            </form>
          </div>
    </div>
  </div>

  <img src="/static/Picture2.png" alt="right_decoration" style="float: right;">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
